<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename=('/css/style.css'))}}">

    <title>Recipe Details</title>
</head>
<body>
    <div class="container">
        <div class="row header">
            <h1>Welcome, {{ session['first_name'] }}</h1>
        </div>
        <div class="row navigation-row">
            <div class="col-4"><h3>{{recipe['name']}}</h3></div>
            <div class="col-5"></div>
            <div class="col-2"><a href="/recipes">Back to recipes</a></div>
            <div class="col-1"><a href="/">Log Out</a></div>
        </div>
        <div class="main-body-row bordered-row">
                <div class="row inner-row">
                    <div class="col-4">Description</div>
                    <div class="col-8">{{recipe.description}}</div>
                </div>
                <div class="row inner-row">
                    <div class="col-4">Under 30 Minutes? </div>
                    <div class="col-8">
                        {%if recipe.under_thirty =='1' %}
                        <p>YES</p>
                        {%else%}
                        <p>NO</p>
                        {%endif%}
                    </div>
                </div>
                <div class="row inner-row">
                    <div class="col-4">Instructions</div>
                    <div class="col-8">{{recipe.instructions}}</div>
                </div>
                <div class="row inner-row">
                    <div class="col-4">Date Made</div>
                    <div class="col-8">{{recipe.date_made}}</div>
                </div>

        </div>
    </div>
</body>
</html>
