<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static', filename=('/css/style.css'))}}">
    <title>Welcome</title>
</head>
<body>
    <div class="container">
        <div class="row main-body-row">
            <div class="col-6">
                <form action="/check_login" method="POST">
                    <div class="inner-row"><h2>Login Below</h2></div>
                    <div>
                        {% with messages = get_flashed_messages(category_filter=["login"]) %}
                            {%if messages %}
                                {% for message in messages %}
                                <p>{{ message | safe }}</p>
                        {%endfor%}{%endif%}{%endwith%}
                    </div>
                    <div class="inner-row">
                        <label>E-Mail:</label>
                        <input type="text" name="email" class="user-input">
                    </div>
                    <div class="inner-row">
                        <label>Password:</label>
                        <input type="password" name="password" class="user-input">
                    </div>
                    <div class=""><input type="submit" value="Login" class="btn btn-outline-primary"></div>
                    </form>
            </div>

        </div>
    </div>
</body>
</html>
