<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static', filename=('/css/style.css'))}}">

    <title>Edit Recipe</title>
</head>
<body>
    <div class="container">
        <div class="row header">
            <h1>Edit Recipe!</h1>
        </div>
        <div class="row navigation-row">
            <div class="col-4"><h4>All posted recipes:</h4></div>
            <div class="col-5"></div>
            <div class="col-2"><a href="/recipes">Back to recipes</a></div>
            <div class="col-1"><a href="/">Log Out</a></div>
        </div>
        <div class="row main-body-row">
            <form action="/recipe_edited" method="POST"   class="recipe-form">
                
                <input type="hidden" name="id" value="{{recipe.id}}">
                <div class="col-7 form-col">
                    <div class="inner-row">
                        <label>Name:</label>
                        <input type="text" name="name" class="user-input" value="{{recipe.name}}">
                    </div>
                    <div class="inner-row">
                        <label>Description:</label>
                        <textarea  wrap="hard" name="description" class="med-text user-input" >{{recipe.description}}</textarea>
                    </div>
                    <div class="inner-row">
                        <label>Instructions:</label>
                        <textarea wrap="hard" name="instructions" class="long-text user-input" >{{recipe.instructions}}</textarea>
                    </div>
                </div>
                <div class="col-5 from-col">
                    <div class="row col-two-row">
                        <div class="inner-row">
                            <h5>Date Cooked/Made:</h5>
                            <input type="date" name="date_made" class="user-input date-made">
                        </div>
                    </div>
                    <div class="row col-two-row">
                        <div class="inner-row radio-btns">
                            <div class="row">
                                <h5> Under 30 mins?</h5>
                            </div>
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-3">
                                    <label >Yes</label>
                                    <input type="radio" value="1" name="under_thirty" class="rdo">
                                </div>
                                <div class="col-3">
                                    <label >No</label>
                                    <input type="radio" value="0" name="under_thirty" class="rdo">
                                </div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="inner-row">
                        <div><input type="Submit" Value="Submit" class="btn btn-outline-primary"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
